<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnTrack Weather</title>
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/c9c3353385.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row" id="weather-app">
        <div class="col-12 col-sm-4" id="first-card-body">
          <h1>OnTrack <em class="title"> Weather </em></h1>
          <p class="card-text">
            Introducing a <strong> simple </strong> to use weather app that
            gives you <strong> real-time weather </strong> and a forecast
            report.
          </p>

          <button id="googleplay">
            <i class="fab fa-google-play"></i>Google Play
          </button>
          <button id="appstore"><i class="fab fa-apple"></i>App Store</button>
        </div>

        <div class="col-12 col-sm-6">
          <div class="card">
            <div class="card-body">
              <form id="searchEngine">
                <input
                  type="text"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />

                <button><i class="fas fa-search-location"></i></button>
                <button id="find-location">
                  <i class="fas fa-street-view"></i>
                </button>
              </form>

              <h2 id="city"></h2>
              <div>Last updated: <span id="current-date"></span></div>
              <div id="temperature-description"></div>

              <div class="row">
                <div class="col-6 col-sm-5" id="current-weather">
                  <span><img src="#" alt="#" id="current-temp-icon" /></span
                  ><span class="temperature" id="temperature-today"></span
                  ><span class="unit"
                    ><a href="#" id="celsius-link" class="active">¬∞C</a> |
                    <a href="#" id="fahrenheit-link">¬∞F</a></span
                  >
                </div>

                <div class="col-6 col-sm-5">
                  <div id="weather-textdetail">
                    <div>Humidity: <span id="humidity"></span>%</div>
                    <div>Wind: <span id="wind"></span>km/h</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p class="footer">
        <small>
          This project was coded by
          <span id="codername"> üë©‚Äçüíª‚Äç Kiyarah-Lee Lindt</span> and is
          <a
            href="https://github.com/Kiyarah-Lee/Weather-app"
            target="_blank"
            id="github"
          >
            open-sourced on GitHub
          </a>
          and
          <a
            href="https://gifted-borg-2c76b4.netlify.app"
            target="_blank"
            id="netlify"
          >
            hosted Netlify </a
          >.
        </small>
      </p>

      <script src="src/app.js"></script>
    </div>
  </body>
</html>
